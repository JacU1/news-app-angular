<ng-container>
    <nav class="navbar navbar-expand-lg primary-background">
      <div class="collapse navbar-collapse w-25">
        <a class="navbar-brand" href="#">
          <div class="container m-0 text-center w-50">
            <img class="img-fluid w-100" src="assets/AppLogoTrans1.png">
          </div>
        </a>
      </div>

      <div class="collapse navbar-collapse justify-content-center w-50">
        <form class="form-inline my-2 my-lg-0 w-100">
            <input
              class="form-control mr-sm-2 w-100" 
              type="search" placeholder="Search" 
              aria-label="Search"
              [(ngModel)]="selectedItem"
              (input)="onInputChange($event)">
          <!-- albo piszemy samemu albo https://ng-select.github.io/ng-select#/templates -->
          <!-- tutaj tutorial https://medium.com/@shilpasyal55/building-autocomplete-search-component-from-scratch-angular-7b012339514 -->
            <select class="form-select mr-sm-2 w-100" [(ngModel)]="selectedItem">
              <option *ngFor="let item of filteredItems" [value]="item">{{ item }}</option>
            </select>
        </form>
      </div>

      <div class="collapse navbar-collapse justify-content-end w-25">
        <button class="btn btn-outline-light ml-2" (click)="logoutUser()">
          Logout
        </button>
      </div>
    </nav>
  </ng-container>
