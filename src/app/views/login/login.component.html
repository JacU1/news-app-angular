<div class="container-fluid main main-background">
  <div class="row h-100">
    <div class="col">
      <app-moving-banners></app-moving-banners>
    </div>

    <div class="col col-lg-2 bg-light">
      <form class="mt-5" [formGroup]="loginFormGroup">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" formControlName="loginName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" formControlName="rememberMeCheckBox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div class="d-flex flex-column mt-4">
          <button type="submit" class="btn btn-dark login-button" [disabled]="!loginFormGroup.valid" (click)="onLoginClick()">Submit</button>
          <button type="submit" class="btn btn-dark login-button" (click)="onRegisterNewUserClick()">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
